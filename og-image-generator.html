<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image - Gaurav Kapur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 82px;
            font-weight: 800;
            color: white;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        p {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            max-width: 900px;
        }
        .highlight {
            color: #FFD700;
            font-weight: 600;
        }
        .corner-accent {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(60px);
        }
        .accent-1 {
            top: -100px;
            right: -100px;
        }
        .accent-2 {
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="corner-accent accent-1"></div>
    <div class="corner-accent accent-2"></div>

</body>
</html>
